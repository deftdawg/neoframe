<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dithering to Epaper</title>
    <style>
        /* latin */
        @font-face {
        font-family: 'Orbitron';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/orbitron/v35/yMJMMIlzdpvBhQQL_SC3X9yhF25-T1nyGy6BoWgz.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e5e5e5;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00adb5;
            margin: 10px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 173, 181, 0.7);
            text-align: center;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1800px;
        }
        .controls-container {
            background-color: #16213e;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .file-upload-container {
            position: sticky;
            top: 10px;
            z-index: 100;
            background: #16213e;
            padding: 10px 0;
            border-radius: 8px;
            text-align: center;
        }
        label.file-label {
            display: inline-block;
            padding: 12px 24px;
            background-color: #00adb5;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 1.1em;
        }
        label.file-label:hover {
            background-color: #007f91;
            transform: scale(1.05);
        }
        input[type="file"] {
            display: none;
        }
        select, input[type="range"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1em;
            background-color: #1f4068;
            color: #e5e5e5;
            margin-bottom: 10px;
        }
        #canvas {
            border: 2px solid #00adb5;
            border-radius: 8px;
            margin: 15px auto;
            display: block;
            max-width: 100%;
            height: auto;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #00adb5;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.2s;
            font-size: 1em;
        }
        button:hover {
            background-color: #007f91;
            transform: scale(1.05);
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .slider-container label {
            flex: 0 0 70px;
            font-size: 0.9em;
        }
        .quick-scale {
            width: 80px;
            height: 40px;
            padding: 0;
            font-size: 0.8em;
            margin: 0 2px;
        }
        .controls-group {
            margin-bottom: 15px;
        }
        .controls-group label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .ip-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #esp32-ip {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: #1f4068;
            color: #e5e5e5;
        }

        #online-status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #6c757d; /* Grey - default/checking */
            transition: background-color 0.5s ease;
            flex-shrink: 0;
        }

        #online-status-indicator.online {
            background-color: #28a745; /* Green */
        }

        #online-status-indicator.offline {
            background-color: #dc3545; /* Red */
        }

        #online-status-indicator.grey {
            background-color: #6c757d; /* Grey */
        }

        #status-container {
            font-size: 0.8em;
            margin-top: 8px;
            color: #aaa;
        }
        #progressBar {
            width: 100%;
            height: 8px;
            background-color: #333;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
        }
        #progressBar > div {
            height: 100%;
            background-color: #00adb5;
            width: 0;
            transition: width 0.3s;
        }
        #log {
            margin-top: 15px;
            padding: 10px;
            background-color: #1f4068;
            border-radius: 8px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #00adb5;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            /* display: none; */
            transition: background-color 0.3s ease;
        }
        .back-to-top:hover {
            background-color: #007f91;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .controls-container {
                padding: 10px;
            }
            button, label.file-label {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .slider-container label {
                font-size: 0.8em;
                flex: 0 0 80px;
            }
            select, input[type="range"] {
                font-size: 0.9em;
            }
        }

        /* Responsive layout for wider screens */
        @media (min-width: 1300px) {
            .page-container {
                flex-direction: row;
                align-items: flex-start;
                gap: 20px;
            }
            .controls-container {
                width: 600px;
                flex-shrink: 0;
                position: sticky;
                top: 20px;
            }
            #canvas {
                flex-grow: 1;
                max-width: calc(100% - 620px);
                height: auto;
            }
        }
    </style>
    <script src="scripts/exif.js"></script>
    <script src="dist/main.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="controls-container">
            <h1>NeoFrame</h1>
            <div class="file-upload-container">
                <label for="upload" class="file-label">Upload Image</label>
                <input type="file" id="upload" accept="image/*">
            </div>
            <div class="controls-group">
                <label for="esp32-ip">ESP32 IP Address:</label>
                <div class="ip-container">
                    <input type="text" id="esp32-ip" value="192.168.4.1" placeholder="Enter ESP32 IP Address">
                    <div id="online-status-indicator" title="Status: Unknown"></div>
                </div>
                <div id="status-container">
                    <span id="mode-text">UNKNOWN</span>
                    <span style="margin: 0 5px;">|</span>
                    <span>Last Online: <span id="last-online-time">N/A</span></span>
                <span style="margin: 0 5px;">|</span>
                <span>Last Checked: <span id="last-checked-time">N/A</span></span>
                </div>
                    <div id="proxy-cli-container" style="display: none; margin-top: 5px;">
                    <input type="checkbox" id="proxy-cli-checkbox" style="margin-right: 8px;">Use CLI Processing
                </div>
            </div>
            <div class="controls-group">
                <label for="ditherMode">Colors Mode:</label>
                <select id="ditherMode">
                    <option value="sixColor" selected="selected">Six Colors</option>
                    <option value="fourColor">Four Colors</option>
                    <option value="blackWhiteColor">Black &amp; White</option>
                    <option value="threeColor">Three Colors</option>
                </select>
            </div>
            <div class="controls-group">
                <label for="ditherType">Dithering Mode:</label>
                <select id="ditherType">
                    <option value="floydSteinberg" selected="selected">Floyd-Steinberg</option>
                    <option value="atkinson">Atkinson</option>
                    <option value="stucki">Stucki</option>
                    <option value="jarvis">Jarvis-Judice-Ninke</option>
                </select>
            </div>
            <div class="controls-group">
                <label for="rotation">Rotate:</label>
                <select id="rotation">
                    <option value="0" selected="selected">0 degrees</option>
                    <option value="90">90 degrees</option>
                    <option value="180">180 degrees</option>
                    <option value="270">270 degrees</option>
                </select>
            </div>
            <div class="controls-group">
                <label for="scaling">Scaling: <span id="scale-percentage"></span></label>
                <select id="scaling">
                    <option value="fill" selected="selected">13.3" ePD: Fill</option>
                    <option value="fit">13.3" ePD: Fit</option>
                    <option value="original">13.3" ePD: 100% (Original Size)</option>
                    <option value="custom">13.3" ePD: Custom Percentage</option>
                    <option value="fill_8x10">8"x10": Ikea RÖDALM (31x41cm): Fill</option>
                    <option value="fit_8x10">8"x10": Ikea RÖDALM (31x41cm): Fit</option>
                    <option value="custom_8x10">8"x10": Ikea RÖDALM (31x41cm): Custom Percentage</option>
                </select>
            </div>
            <div class="slider-container" id="custom-scaling-container" style="display: none;">
                <label for="customScale">Custom Scale:</label>
                <input type="range" id="customScale" min="10" max="200" step="1" value="100">
                <input type="number" id="customScaleNumber" min="10" max="200" value="100" style="width: 70px; margin-left: 10px;">
                <button class="quick-scale" data-scale="50">50%</button>
                <button class="quick-scale" data-scale="100">100%</button>
                <button class="quick-scale" data-scale="200">200%</button>
            </div>
            <div class="slider-container">
                <label for="ditherStrength">Dither Strength:</label>
                <input type="range" id="ditherStrength" min="0" max="5" step="0.1" value="1.0">
            </div>
            <div class="slider-container">
                <label for="contrast">Contrast:</label>
                <input type="range" id="contrast" min="0.5" max="2" step="0.1" value="1.2">
            </div>
            <div class="controls-group">
                <label for="qr-code-toggle">
                    <input type="checkbox" id="qr-code-toggle" style="margin-right: 8px;">Enable QR Code Overlay
                </label>
            </div>
            <div id="qr-code-options" style="display: none;">
                 <div class="controls-group">
                    <label for="qr-content-type">QR Code Content:</label>
                    <select id="qr-content-type">
                        <option value="url" selected>Browser's Current Address</option>
                        <option value="exif">Picture EXIF Metadata</option>
                        <option value="wifi">Device WiFi Connection</option>
                        <option value="custom">Custom Text</option>
                    </select>
                </div>
                <div class="controls-group" id="qr-custom-text-container" style="display: none;">
                    <label for="qr-custom-text">Custom Text:</label>
                    <textarea id="qr-custom-text" rows="3" style="width: 100%; background-color: #1f4068; color: #e5e5e5; border-radius: 5px;"></textarea>
                </div>
                <div class="controls-group">
                    <label for="qr-position">Position:</label>
                    <select id="qr-position">
                        <option value="bottom-right" selected>Bottom Right</option>
                        <option value="bottom-left">Bottom Left</option>
                        <option value="top-right">Top Right</option>
                        <option value="top-left">Top Left</option>
                    </select>
                </div>
                <div class="controls-group">
                    <label for="qr-margin">Margin (px):</label>
                    <input type="number" id="qr-margin" value="20" min="0" style="width: 100%; padding: 8px; border-radius: 5px; border: none; background-color: #1f4068; color: #e5e5e5;">
                </div>
                <div class="controls-group">
                    <label for="qr-color">QR Code Color:</label>
                    <select id="qr-color"></select>
                </div>
                <div class="controls-group">
                    <label for="qr-background-color">QR Code Background Color:</label>
                    <select id="qr-background-color"></select>
                </div>
                <div class="controls-group">
                    <label for="qr-border-size">QR Code Border Size:</label>
                    <input type="number" id="qr-border-size" min="1" max="10" value="1">
                </div>
            </div>
            <div class="controls-group">
                <details>
                    <summary>Save/Load/Clear Settings</summary>
                    <div id="settings-controls" style="margin-top: 10px;">
                        <label for="settings-json">Settings JSON:</label>
                        <textarea id="settings-json" rows="5" style="width: 100%; background-color: #1f4068; color: #e5e5e5; border-radius: 5px;"></textarea>
                        <div style="margin-top: 10px; display: flex; align-items: center; justify-content: space-between;">
                            <div>
                                <input type="checkbox" id="autosave-settings" style="margin-right: 8px;">
                                <label for="autosave-settings">Autosave</label>
                            </div>
                            <div>
                                <button id="save-settings-button">Save</button>
                                <button id="clear-settings-button">Clear</button>
                            </div>
                        </div>
                    </div>
                </details>
            </div>
             <div class="button-group">
                <button id="download" style="display:none;">Download Dithered Image</button>
                <button id="sendToESP32" style="display: inline;">Send to Frame</button>
                <button id="downloadArray" style="display:none;">Download Data Array</button>
                <button id="switchToRealTime" style="display: inline;">Switch To Real-time Mode</button>
                <button id="switchToSlideShow" style="display: inline;">Switch To Slideshow Mode</button>
            </div>
            <div id="upload-status-container" style="display: none; margin-top: 15px; text-align: center;">
                <span id="upload-status-message" style="font-size: 0.9em; color: #aaa;"></span>
                <div id="upload-progress-bar" style="width: 100%; background-color: #1f4068; border-radius: 5px; overflow: hidden; height: 10px; margin-top: 5px;">
                    <div id="upload-progress-bar-inner" style="width: 0%; height: 100%; background-color: #00adb5;"></div>
                </div>
            </div>
            <div id="log"></div>
        </div>
        <canvas id="canvas" width="1200" height="1600"></canvas>
        <div class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</div>
    </div>

</body></html>
